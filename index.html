<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quilmes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
    <div class="container">
        <div class="outline"></div>
        <div class="logo"><img src="/assets/logo.png" alt=""></div>
        <div class="menu">
            <ion-icon name="menu"></ion-icon>
        </div>
        <div class="title">
            Cerveza Quilmes
        </div>
        <div class="tagline">
            El sabor del encuentro.
        </div>
        <div class="morebeer">
            <button>Ver Productos</button>
        </div>
    </div>
    <div class="beers">
        <div class="wrap" id="wrap">
            <a href="#" class="block">
                <div class="product one">
                    <img src="/assets/Clasica_Lata_01.png" alt="">
                    <div class="txt">
                        <h1>Clasica</h1>
                        <p>Precio: $40</p>
                        <div class="add">
                            <button>COMPRAR AHORA</button>
                        </div>
                    </div>
                </div>
            </a>
            
            <a href="#" class="block">
                <div class="product two">
                    <img src="/assets/Bock_Lata_01.png" alt="">
                    <div class="txt">
                        <h1>Bock</h1>
                        <p>Precio: $40</p>
                        <div class="add">
                            <button>COMPRAR AHORA</button>
                        </div>
                    </div>
                </div>
            </a>
            
            <a href="#" class="block">
                <div class="product three">
                    <img src="/assets/RedLager_Lata_01.png" alt="">
                    <div class="txt">
                        <h1>Red Lager</h1>
                        <p>Precio: $40</p>
                        <div class="add">
                            <button>COMPRAR AHORA</button>
                        </div>
                    </div>
                </div>
            </a>
            
            <a href="#" class="block">
                <div class="product four">
                    <img src="/assets/Stout_Lata_01.png" alt="">
                    <div class="txt">
                        <h1>Stout</h1>
                        <p>Precio: $40</p>
                        <div class="add">
                            <button>COMPRAR AHORA</button>
                        </div>
                    </div>
                </div>
            </a>
            
            
            <a href="#" class="block">
                <div class="product five">
                    <img src="/assets/SinAlcohol_Lata_01.png" alt="">
                    <div class="txt">
                        <h1>Sin Alcohol</h1>
                        <p>Precio: $40</p>
                        <div class="add">
                            <button>COMPRAR AHORA</button>
                        </div>
                    </div>
                </div>
            </a>
            
            
            <a href="#" class="block">
                <div class="product six">
                    <img src="/assets/DM_410 N.png" alt="">
                    <div class="txt">
                        <h1>Doble Malta</h1>
                        <p>Precio: $40</p>
                        <div class="add">
                            <button>COMPRAR AHORA</button>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <a class="close-btn">cerrar</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
